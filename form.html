<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/site.css" />
	<title>统一表单设计</title>
</head>

<body>

	<!-- header -->
	<div class="header">
		<div class="audio-search">
			<span>keyboard_voice</span>
		</div>
		<div class="other-search">
			<span></span>
		</div>
		<div class="input-search header-h">统一表单设计</div>
	</div>
	<!-- 主体部分 -->
	<div class="container">
		<form class="pc-form" action="#" method="post">
			<div class="pc-form-item">
				<div class="pc-form-label">姓名：</div>
				<div class="pc-form-control">
					<input class="pc-form-input" type="" name="" id="" value="" />
				</div>
			</div>
			<div class="pc-form-item">
				<div class="pc-form-label">姓名：</div>
				<div class="pc-form-control">
					<select class="pc-form-input">
						<option value="1">请选择</option>
						<option value="1">请选择</option>
						<option value="1">请选择</option>
					</select>
				</div>
			</div>
			<div class="pc-form-item">
				<div class="pc-form-label">姓名：</div>
				<div class="pc-form-control">
					<textarea class="pc-form-input" rows="" cols=""></textarea>
				</div>
			</div>
			<div class="pc-form-item">
				<div class="pc-form-label">爱好</div>
				<div class="pc-form-control" id="like">
					<label class="pc-form-check-label active" onclick="checkAction(this,event)">
						<input class="pc-form-input" name="sex" type="checkbox" checked>
						男
					</label>
					<label class="pc-form-check-label" onclick="checkAction(this,event)">
						<input class="pc-form-input" name="sex" type="checkbox">
						女
					</label>
				</div>
			</div>
			<div class="pc-form-item">
				<div class="pc-form-label">性别：</div>
				<div class="pc-form-control" id="sex">
					<label class="pc-form-radio-label active" onclick="radioAction(this)">
						<input class="pc-form-input" name="sex" type="radio" checked>
						男
					</label>
					<label class="pc-form-radio-label" onclick="radioAction(this)">
						<input class="pc-form-input" name="sex" type="radio">
						女
					</label>
				</div>
			</div>
			<div class="pc-form-item">
				<button type="button" class="pc-form-btn">取消重置</button>
			</div>
			<div class="pc-form-item">
				<button type="button" class="pc-form-btn active">确定提交</button>
			</div>
			<div class="pc-form-item">
				<button type="button" class="pc-form-btn active block">确定提交</button>
			</div>
		</form>
	</div>

	<script>
		/* 多选操作 */
		function checkAction($this, $event) {
			$event.preventDefault();
			let isActive = $this.className === "pc-form-check-label active";
			if (isActive) {
				$this.className = "pc-form-check-label";
			} else {
				$this.className = "pc-form-check-label active";
			}
		}

		function radioAction($this) {
			let sexes = document.querySelectorAll("#sex label");
			for (let i = 0; i < sexes.length; i++) {
				sexes[i].className = "pc-form-radio-label";
			}
			$this.className = $this.className === "pc-form-radio-label" ? "pc-form-radio-label active" : "pc-form-radio-label";
		}
	</script>
</body>

</html>
